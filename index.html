
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIGITAL SIGNIFY</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sedan+SC&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffcbcb;
        }

        nav {
            width: 100%;
            background-color: #100e0e;
            color: rgb(126, 177, 228);
            padding: 34px 0;
            text-align: center;
            font-family: 'Sedan SC', serif;
            font-size: 35px;
            font-weight: bold;
            position: fixed;
            top: 0;
            left: 0;
            display: none;
            z-index: 10;
        }

        #background-image {
            position: absolute;
            top: 120px;
            left: 0;
            width: 100%;
            height: calc(100% - 120px);
            background-image: url(bg.jpeg);
            background-size: cover;
            background-position: center;
            z-index: 0;
        }

        #content {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 120px;
            width: 100%;
            flex: 1;
            z-index: 5;
        }

        #canvas {
            border: 10px solid #000;
            cursor: crosshair;
            background-color: white;
            width: 90vw; 
            max-width: 800px;
            height: calc(90vw * 560 / 800); 
            max-height: 560px; 
            z-index: 5;
        }

        #left-controls {
            margin: 20px;
            display: none;
            z-index: 5;
            font-family: 'Sedan SC', serif;
        }

        #right-controls {
            margin: 20px;
            display: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 5;
        }

        .control-group {
            margin-bottom: 15px;
            width: 100%;
        }

        .card {
            padding: 20px;
            width: 300px;
        }

        button {
            margin: 10px;
            font-size: 20px;
            padding: 15px 30px;
            width: 150px;
            height: 60px;
            font-family: 'Sedan SC', serif;
        }

        /* 3D Button CSS */
        .button {
            -webkit-appearance: none;
            appearance: none;
            position: relative;
            border-width: 0;
            padding: 0 8px 12px;
            min-width: 10em;
            box-sizing: border-box;
            background: transparent;
            font: inherit;
            cursor: pointer;
            font-family: 'Sedan SC', serif;
        }

        .button-top {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 0;
            padding: 8px 16px;
            transform: translateY(0);
            text-align: center;
            color: #fff;
            text-shadow: 0 -1px rgba(0, 0, 0, .25);
            transition-property: transform;
            transition-duration: .2s;
            -webkit-user-select: none;
            user-select: none;
        }

        .button:active .button-top {
            transform: translateY(6px);
        }

        .button-top::after {
            content: '';
            position: absolute;
            z-index: -1;
            border-radius: 4px;
            width: 100%;
            height: 100%;
            box-sizing: content-box;
            background-image: radial-gradient(#cd3f64, #9d3656);
            text-align: center;
            color: #fff;
            box-shadow: inset 0 0 0px 1px rgba(255, 255, 255, .2), 0 1px 2px 1px rgba(255, 255, 255, .2);
            transition-property: border-radius, padding, width, transform;
            transition-duration: .2s;
        }

        .button:active .button-top::after {
            border-radius: 6px;
            padding: 0 2px;
        }

        .button-bottom {
            position: absolute;
            z-index: -1;
            bottom: 4px;
            left: 4px;
            border-radius: 8px / 16px 16px 8px 8px;
            padding-top: 6px;
            width: calc(100% - 8px);
            height: calc(100% - 10px);
            box-sizing: content-box;
            background-color: #803;
            background-image: radial-gradient(4px 8px at 4px calc(100% - 8px), rgba(255, 255, 255, .25), transparent), radial-gradient(4px 8px at calc(100% - 4px) calc(100% - 8px), rgba(255, 255, 255, .25), transparent), radial-gradient (16px at -4px 0, white, transparent), radial-gradient(16px at calc(100% + 4px) 0, white, transparent);
            box-shadow: 0px 2px 3px 0px rgba(0, 0, 0, 0.5), inset 0 -1px 3px 3px rgba(0, 0, 0, .4);
            transition-property: border-radius, padding-top;
            transition-duration: .2s;
        }

        .button:active .button-bottom {
            border-radius: 10px 10px 8px 8px / 8px;
            padding-top: 0;
        }

        .button-base {
            position: absolute;
            z-index: -2;
            top: 4px;
            left: 0;
            border-radius: 12px;
            width: 100%;
            height: calc(100% - 4px);
            background-color: rgba(0, 0, 0, .15);
            box-shadow: 0 1px 1px 0 rgba(255, 255, 255, .75), inset 0 2px 2px rgba(0, 0, 0, .25);
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <nav>DIGITAL SIGNIFY</nav>
    <div id="background-image"></div>
    <div id="content">
        <div id="left-controls" class="card">
            <div class="control-group">
                <label for="fontColor">Font Color:</label>
                <input type="color" id="fontColor" class="form-control" value="#000000">
            </div>
            <div class="control-group">
                <label for="fontSize">Font Size:</label>
                <input type="number" id="fontSize" class="form-control" value="2" min="1" max="10">
            </div>
            <div class="control-group">
                <label for="bgColor">Background Color:</label>
                <input type="color" id="bgColor" class="form-control" value="#ffffff">
            </div>
            <div class="control-group">
                <label for="penType">Pen Type:</label>
                <select id="penType" class="form-control">
                    <option value="solid">Solid</option>
                    <option value="dotted">Dotted</option>
                    <option value="dashed">Dashed</option>
                </select>
            </div>
            <div class="control-group">
                <label for="penStyle">Pen Style:</label>
                <select id="penStyle" class="form-control">
                    <option value="ball">Ball Pen</option>
                    <option value="marker">Marker</option>
                    <option value="highlighter">Highlighter</option>
                </select>
            </div>
        </div>
        <canvas id="canvas" width="800" height="560"></canvas>
        <div id="right-controls">
            <button class="button" onclick="clearCanvas()">
                <div class="button-top">Clear</div>
                <div class="button-bottom"></div>
                <div class="button-base"></div>
            </button>
            <button class="button" onclick="saveSignature()">
                <div class="button-top">Save</div>
                <div class="button-bottom"></div>
                <div class="button-base"></div>
            </button>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $('nav').slideDown(1000);
            $('#canvas').fadeIn(2000);
            $('#left-controls').fadeIn(2000);
            $('#right-controls').fadeIn(2000);

            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            let drawing = false;

            ctx.lineWidth = 2;
            ctx.strokeStyle = '#000000';
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            $('#fontColor').on('change', function () {
                ctx.strokeStyle = this.value;
            });

            $('#fontSize').on('change', function () {
                ctx.lineWidth = this.value;
            });

            $('#bgColor').on('change', function () {
                ctx.fillStyle = this.value;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            });

            $('#penType').on('change', function () {
                const penType = this.value;
                if (penType === 'solid') {
                    ctx.setLineDash([]);
                } else if (penType === 'dotted') {
                    ctx.setLineDash([1, 2]);
                } else if (penType === 'dashed') {
                    ctx.setLineDash([5, 5]);
                }
            });

            $('#penStyle').on('change', function () {
                const penStyle = this.value;
                if (penStyle === 'ball') {
                    ctx.globalAlpha = 1.0;
                    ctx.lineWidth = $('#fontSize').val();
                } else if (penStyle === 'marker') {
                    ctx.globalAlpha = 0.6;
                    ctx.lineWidth = $('#fontSize').val() * 2;
                } else if (penStyle === 'highlighter') {
                    ctx.globalAlpha = 0.3;
                    ctx.lineWidth = $('#fontSize').val() * 3;
                }
            });

            canvas.addEventListener('mousedown', function startDrawing(event) {
                drawing = true;
                draw(event); 
            });

            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);
            canvas.addEventListener('mousemove', draw);

            function stopDrawing() {
                drawing = false;
                ctx.beginPath(); 
            }

            function draw(event) {
                if (!drawing) return;
                const x = event.offsetX;
                const y = event.offsetY;
                ctx.lineTo(x, y);
                ctx.stroke();
            }

            window.clearCanvas = function () {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            };

            window.saveSignature = function () {
                const dataURL = canvas.toDataURL();
                const link = document.createElement('a');
                link.href = dataURL;
                link.download = 'signature.png';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                alert('Signature saved!');
            };
        });
    </script>
</body>

</html>
